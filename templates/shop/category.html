{% extends 'shop/base.html' %}
{% block content %}
<div class="container mt-4">
    <h4>Категорія: {{ category.name }}</h4>
    <div class="row">
        {% for product in products %}
        <div class="col-md-4 mb-3">
            <div class="card h-100">
                {% if product.image %}
                <img class="card-img-top" src="{{ product.image.url }}" alt="{{ product.name }}">
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">{{ product.price }} грн</p>
                    <a href="{% url 'product_detail' product.pk %}" class="btn btn-primary btn-sm">Детальніше</a>
                    <a href="{% url 'add_to_cart' product.id %}" class="btn btn-success btn-sm">В кошик</a>
                </div>
            </div>
        </div>
        {% empty %}
        <div class="col">Товарів поки немає.</div>
        {% endfor %}
    </div>
</div>
{% endblock %}
