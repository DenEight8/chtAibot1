{% extends 'shop/base.html' %}
{% load static %}
{% block title %}Dango – Новинки{% endblock %}

{% block content %}
<h1 class="mb-3">Нові надходження</h1>
<div class="row g-4">
  {% for p in products %}
    <div class="col-6 col-md-4 col-lg-3">
      <a href="{% url 'shop:product_detail' p.slug %}" class="text-decoration-none text-reset">
        <div class="card card-product h-100">
            {% if p.image %}
              <img src="{{ p.image.url }}" alt="{{ p.name }}">
            {% else %}
              <img src="{% static 'shop/img/placeholder.png' %}" alt="No image">
            {% endif %}
            <div class="p-2">
              <div class="fw-semibold small" style="min-height:38px;">{{ p.name }}</div>
              <div class="text-end fw-bold">{{ p.price }} ₴</div>
            </div>
        </div>
      </a>
    </div>
  {% endfor %}
</div>
{% endblock %}
